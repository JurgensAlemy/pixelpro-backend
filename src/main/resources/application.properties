# --- CONFIGURACIÓN DE POSTGRESQL ---

# La nueva URL. El puerto estándar de Postgres es 5434.
# Spring Boot intentará conectarse a una base de datos llamada "pixelpro".
spring.datasource.url=jdbc:postgresql://localhost:5434/pixelpro

# Tu usuario y contraseña de Postgres (cámbialos si son diferentes)
# Los valores más comunes son "postgres" y tu contraseña.
spring.datasource.username=postgres
spring.datasource.password=root

# El nuevo "idioma" (Dialecto)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- ESTAS LÍNEAS SIGUEN IGUAL ---
spring.application.name=pixelpro
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Lima

# --- El resto de tus propiedades ---
server.servlet.session.cookie.domain=localhost
server.servlet.session.cookie.path=/
server.servlet.session.cookie.same-site=Lax
server.servlet.session.cookie.secure=false
app.upload.dir.products=uploads/products/